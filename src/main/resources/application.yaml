spring:
  application:
    name: evergreen
  config:
    import: ${SPRING_CONFIG_IMPORT:optional:configserver:https://spring.nowstart.org/config}

---

eureka:
  client:
    enabled: false

management:
  health:
    redis:
      enabled: false
    rabbit:
      enabled: false

spring:
  cloud:
    config:
      enabled: false
    discovery:
      enabled: false
    bus:
      enabled: false
  data:
    redis:
      repositories:
        enabled: false
  rabbitmq:
    listener:
      simple:
        auto-startup: false
      direct:
        auto-startup: false

---

spring:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  datasource:

evergreen:
  trading:
    base-url: ${UPBIT_BASE_URL:https://api.upbit.com}
    access-key: ${UPBIT_ACCESS_KEY:}
    secret-key: ${UPBIT_SECRET_KEY:}
    fee-rate: ${UPBIT_FEE_RATE:0.0005}
    interval: ${TRADING_SCHEDULER_INTERVAL:30s}
    execution-mode: ${TRADING_SCHEDULER_MODE:PAPER}
    markets: ${TRADING_SCHEDULER_MARKETS:KRW-BTC}
    candle-count: ${TRADING_SCHEDULER_CANDLE_COUNT:400}
    closed-candle-only: ${TRADING_SCHEDULER_CLOSED_CANDLE_ONLY:true}
    regime-ema-len: ${TRADING_SCHEDULER_REGIME_EMA_LEN:200}
    atr-period: ${TRADING_SCHEDULER_ATR_PERIOD:14}
    atr-mult-low-vol: ${TRADING_SCHEDULER_ATR_MULT_LOW_VOL:2.0}
    atr-mult-high-vol: ${TRADING_SCHEDULER_ATR_MULT_HIGH_VOL:4.0}
    vol-regime-lookback: ${TRADING_SCHEDULER_VOL_REGIME_LOOKBACK:30}
    vol-regime-threshold: ${TRADING_SCHEDULER_VOL_REGIME_THRESHOLD:0.7}
    regime-band: ${TRADING_SCHEDULER_REGIME_BAND:0.02}
    signal-order-notional: ${TRADING_SCHEDULER_SIGNAL_ORDER_NOTIONAL:100000}
    min-position-qty: ${TRADING_SCHEDULER_MIN_POSITION_QTY:0.00000001}
